<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>MLH Portal</title>
</head>
<body>
  <header class="py-5">
    <!-- Header for Desktop -->
    <div class="d-none d-md-block">
      <div class="d-flex align-items-center">
        <div class="flex-shrink-1 ms-3">
          <a href="./index.html">
            <img
              class="mlh-logo"
              src="./images/mlh-logo.png"
              alt="Methodist Le Bonheur logo"
            />
          </a>
        </div>
        <div class="text-center w-100 mlh-title">
          <h1>MLH Intranet Portal</h1>
        </div>
      </div>
    </div>
    <!-- Header for Mobile -->
    <div class="d-md-none text-center">
      <a href="./index.html">
        <img
          class="mlh-logo pb-3"
          src="./images/mlh-logo.png"
          alt="Methodist Le Bonheur logo"
        />
      </a>
      <h1 class="mlh-title">MLH Internet Portal</h1>
    </div>
  </header>

  <main class="pb-4">
    <div class="container-links py-5">
      <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <img src="./images/my-apps.svg" alt="My Apps" height="100">
                </div>
                <div class="card-footer p-2 bg-white border-0">
                    <a href="https://sfvi.methodisthealth.org/Citrix/ShelbyWeb/" class="btn btn-primary w-100 stretched-link rounded-0" target="_blank">My Apps</a>
                </div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
