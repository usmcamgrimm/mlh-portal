<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>MLH Portal</title>
</head>
<body>
  <header class="py-3">
    <!-- Header for Desktop -->
    <div class="d-none d-md-block">
      <div class="d-flex align-items-center">
        <div class="flex-shrink-1 ms-3">
          <a href="./index.html">
            <img
              class="mlh-logo"
              src="./images/mlh-logo.png"
              alt="Methodist Le Bonheur logo"
            />
          </a>
        </div>
        <div class="text-center w-100 mlh-title">
          <h1>MLH Intranet Portal</h1>
        </div>
      </div>
    </div>
    <!-- Header for Mobile -->
    <div class="d-md-none text-center">
      <a href="./index.html">
        <img
          class="mlh-logo pb-3"
          src="./images/mlh-logo.png"
          alt="Methodist Le Bonheur logo"
        />
      </a>
      <h1 class="mlh-title">MLH Internet Portal</h1>
    </div>
  </header>

  <main>
    <div class="container-links py-5 d-flex flex-column justify-content-center">
      <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card">
              <a 
                href="https://sfvi.methodisthealth.org/Citrix/ShelbyWeb/"
                class="text-decoration-none"
                target="_blank"
              >
                <div class="card-body d-flex flex-row justify-content-start align-items-center">
                  <img
                    src="./images/icons/my-apps.svg"
                    alt="My Apps"
                    class="link-logo"
                    height="30"
                  />
                  <p class="h4 link-title mb-0 ps-4">
                    MY APPS
                  </p>
                </div>
            </a>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <a 
                href="https://webint.methodisthealth.org/molli/methodist-portal/links-clinical.html"
                class="text-decoration-none"
                target="_blank"
              >
                <div class="card-body d-flex flex-row justify-content-start align-items-center">
                  <img
                    src="./images/icons/clinic-apps.svg"
                    alt="Clinical Apps"
                    class="link-logo"
                    height="30"
                  />
                  <p class="h4 link-title mb-0 ps-4">
                    CLINICAL APPS
                  </p>
                </div>
              </a>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <a 
                href="https://webint.methodisthealth.org/molli/methodist-portal/links-non-clinical.html"
                class="text-decoration-none"
                target="_blank"
              >
                <div class="card-body d-flex flex-row justify-content-start align-items-center">
                  <img
                    src="./images/icons/non-clinical-apps.svg"
                    alt="Non-clinical Apps"
                    class="link-logo"
                    height="30"
                  />
                  <p class="h4 link-title mb-0 ps-4">
                    NON-CLINICAL APPS
                  </p>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4 pt-4">
          <div class="col">
            <div class="card">
              <a 
                href="https://webint.methodisthealth.org/molli/methodist-portal/links-knowledge.html"
                class="text-decoration-none"
                target="_blank"
              >
                <div class="card-body d-flex flex-row justify-content-start align-items-center">
                  <img
                    src="./images/icons/knowledge-links.svg"
                    alt="Knowledge Links"
                    class="link-logo"
                    height="30"
                  />
                  <p class="h4 link-title mb-0 ps-4">
                    KNOWLEDGE LINKS
                  </p>
                </div>
              </a>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <a 
                href="https://mlh.gomolli.org/"
                class="text-decoration-none"
                target="_blank"
              >
                <div class="card-body d-flex flex-row justify-content-start align-items-center">
                  <img
                    src="./images/icons/molli-logo.svg"
                    alt="molli"
                    class="link-logo"
                    height="30"
                  />
                  <p class="h4 link-title mb-0 ps-4">
                    MOLLI
                  </p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
